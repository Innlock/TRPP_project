<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Bookshelf</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Поддержка</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">О нас</a>
    </nav>
</div>

<div class="container mt-5">
    <div th:each=" el : ${adverts}" class="alert alert-info mt-2">

        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
                <div class="card-header py-3 text-white bg-primary border-primary">
                    <h4 class="my-0 fw-normal">Enterprise</h4>
                </div>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4">
                        <h3 th:text="${el.getUser().getUsername()}"/>
                        <p th:text="${el.getDate()}"/>

                    </ul>
                    <a type="button" class="w-100 btn btn-lg btn-primary"
                            th:href="'/adverts/' + ${el.getId()}">Подробнее</a>
                </div>
            </div>
        </div>

    </div>
</div>


<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">Все права защищены</p>
    </div>
</footer>
</body>
</html>
