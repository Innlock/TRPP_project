<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
  <div id="header-line">
    <div id="header-line-content">
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
        <a href="/" class="d-flex align-items-center text-light text-decoration-none">
          <img class="label-image" th:src="@{/style/label_light.png}"}/>
          <!-- <span class="fs-4">Книжный шкаф</span> -->
        </a>
      </div>
    </div>
  </div>
  <div id="login-form-holder">
    <div id="login-form">
      <h1 style="text-align: center;">Вход</h1>
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/login}" method="post">
        <table id="login-table">
          <tr><th><input type="text" name="username" class="login-input" placeholder="Логин"/></th></tr>
          <tr><th><input type="password" name="password" class="login-input" placeholder="Пароль"/></th></tr>
        </table>
        <div><input id="login-btn" type="submit" value="Войти"/></div>
      </form>
      </div>
  </div>
  <footer class="text-muted py-5">
    <div class="container">
      <p class="float-end mb-1">
        <a id="footer-back-to-top-btn" href="#">Вверх</a>
      </p>
      <p class="mb-1">��� ����� ��������</p>
    </div>
  </footer>
</div>
</body>
</html>
