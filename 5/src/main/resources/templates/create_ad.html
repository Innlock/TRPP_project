<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div id="header-line">
        <div id="header-line-content">
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
                <a href="/" class="d-flex align-items-center text-light text-decoration-none">
                    <img class="label-image" th:src="@{/style/label_light.png}"}/>
                    <!-- <span class="fs-4">Книжный шкаф</span> -->
                </a>
                <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                    <a class="me-3 py-2 text-light text-decoration-none" href="/" th:text="${username} ? ${username} : 'Гость'"/>
                    <a type="button" th:unless="${username}" class="header-btn-login"
                       href="/login">Войти</a>
                    <a type="button" th:if="${username}" class="header-btn-login" style="width: 250px;"
                       href="/create_ad">Разместить объявление</a>
                </nav>
            </div>
        </div>
    </div>
    <div id="content-wrapper">
       <h1>Новое объявление</h1>
           <form th:action="@{/create_ad}" method="post">
               <table class="ad-cr-table">
                   <tr><th><input class="ad-cr-table-input" type="text" name="book_name" placeholder="Название книги"></th></tr>
                   <tr><th><input class="ad-cr-table-input" type="text" name="book_author" placeholder="Автор"></th></tr>
                   <tr><th><textarea class="ad-cr-table-input" type="text" name="book_desc" placeholder="Описание книги"></textarea></th></tr>
                   <tr><th><input class="ad-cr-table-input" type="text" name="book_year" placeholder="Год издания"></th></tr>
                   <tr><th><select name="book_genre" required class="ad-cr-table-input">
                       <option value="" disabled>Жанр</option>
                       <option value="Художественная литература">Художественная литература</option>
                       <option value="Спорт">Спорт</option>
                       <option value="Для детей">Для детей</option>
                       <option value="Образование">Образование</option>
                       <option value="Наука и техника">Наука и техника</option>
                       <option value="Психология">Психология</option></select>
                   </th></tr>
                   <tr><th><input class="ad-cr-table-input" type="text" name="book_cost" placeholder="Цена, руб"></th></tr>

                   <tr><th><button class="ad-cr-table-btn" type="submit">Добавить</button></th></tr>
               </table>
           </form>
    </div>
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a id="footer-back-to-top-btn" href="#">Вверх</a>
            </p>
            <p class="mb-1">��� ����� ��������</p>
        </div>
    </footer>
</div>
</body>
</html>
