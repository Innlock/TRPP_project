<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книжный шкаф: Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div id="header-line">
            <div id="header-line-content">
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
                    <a href="/" class="d-flex align-items-center text-light text-decoration-none">
                        <img class="label-image" th:src="@{/style/label_light.png}"}/>
                        <!-- <span class="fs-4">Книжный шкаф</span> -->
                    </a>
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="me-3 py-2 text-light text-decoration-none" href="/" th:text="${username} ? ${username} : 'Гость'"/>
                        <a type="button" th:unless="${username}" class="header-btn-login"
                           href="/login">Войти</a>
                        <a type="button" th:if="${username}" class="header-btn-login" style="width: 250px;"
                           href="/create_ad">Разместить объявление</a>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <h3>Категории</h3>
            <div class="cat-table">
                <div class="category" th:with="genreName='Художественная литература'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Художественная литература')}">
                        Художественная литература
                    </a>
                </div>
                <div class="category" th:with="genreName='Спорт'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Спорт')}">
                        Спорт
                    </a>
                </div>
                <div class="category" th:with="genreName='Для детей'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Для детей')}">
                        Для детей
                    </a>
                </div>
                <div class="category" th:with="genreName='Образование'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Образование')}">
                        Образование
                    </a>
                </div>
                <div class="category" th:with="genreName='Наука и техника'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Наука и техника')}">
                        Наука и техника
                    </a>
                </div>
                <div class="category" th:with="genreName='Психология'">
                    <a type="button" class="cat-btn" th:href="@{'/genre/'+${genreName}(genre='Психология')}">
                        Психология
                    </a>
                </div>
            </div>

            <div id="ad-table">
                <div th:each=" el : ${adverts}" class="ad-table-advert">
                    <div class="col">
                        <div>
                            <div>
                                <h2 th:text="${el.getBook.getName()}" />
                                <p th:text="${el.getBook().getAuthor()}" />
                            </div>
                            <a type="button" class="ad-table-advert-more-btn"
                               th:href="'/adverts/' + ${el.getId()}">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a id="footer-back-to-top-btn" href="#">Вверх</a>
                </p>
                <p class="mb-1">��� ����� ��������</p>
            </div>
        </footer>
    </div>
</body>
</html>
