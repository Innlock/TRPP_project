<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Объявление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="../style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div id="header-line">
            <div id="header-line-content">
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
                    <a href="/" class="d-flex align-items-center text-light text-decoration-none">
                        <img class="label-image" th:src="@{/label_light.png}"}/>
                        <!-- <span class="fs-4">Книжный шкаф</span> -->
                    </a>
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="me-3 py-2 text-light text-decoration-none" href="/books">Книги</a>
                        <a class="me-3 py-2 text-light text-decoration-none" href="#">Поддержка</a>
                        <a class="me-3 py-2 text-light text-decoration-none" href="#">О нас</a>
                    </nav>
                </div>
            </div>
        </div>

        <div id="content-wrapper">
            <div th:each=" el : ${adverts}">
                <h3 th:text="${el.getUser().getUsername()}" />
                <p th:text="${el.getDate()}" />
                <p th:text="${el.getState()}" />
                <p th:text="${el.getBook().getName()}" />
            </div>
        </div>
        <footer class="text-muted py-5">
            <div class="container">
                <p class="float-end mb-1">
                    <a href="#">Back to top</a>
                </p>
                <p class="mb-1">Все права защищены</p>
            </div>
        </footer>
    </div>
</body>
</html>
