<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <header th:insert="blocks/header :: header_standart"></header>

    <div id="content-wrapper">
        <h1>Новое объявление</h1>
        <div th:if="${message}">
            <span th:utext="${message}"></span>
        </div>
        <form th:action="@{/create_ad}" method="post">
            <table class="ad-cr-table">
                <tr>
                    <th><p class="ad-cr-table-input-text">* - Обязательное для заполнения поле</p>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div style="display: flex; margin: 0;">
                            <input class="ad-cr-table-input" type="text" name="book_name" placeholder="Название книги">
                            <p style="margin: 0;">*</p>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div style="display: flex;margin: 0;">
                            <input class="ad-cr-table-input" type="text" name="book_author" placeholder="Автор">
                            <p style="margin: 0;">*</p>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th><textarea class="ad-cr-table-input" style="height: 30%;" type="text" name="book_desc"
                                  placeholder="Описание книги"></textarea></th>
                </tr>
                <tr>
                    <th><input class="ad-cr-table-input" type="text" name="book_year" placeholder="Год издания"></th>
                </tr>
                <tr>
                    <th><input class="ad-cr-table-input" type="text" name="book_state" placeholder="Состояние книги">
                    </th>
                </tr>
                <tr>
                    <th>
                        <div style="display: flex;margin: 0;">
                            <select name="book_genre" required class="ad-cr-table-input">
                                <option value="" disabled>Жанр</option>
                                <option value="Художественная литература">Художественная литература</option>
                                <option value="Спорт">Спорт</option>
                                <option value="Для детей">Для детей</option>
                                <option value="Образование">Образование</option>
                                <option value="Наука и техника">Наука и техника</option>
                                <option value="Психология">Психология</option>
                            </select>
                            <p style="margin: 0;">*</p>
                        </div>
                    </th>
                </tr>
                <tr>
                    <th>
                        <div style="display: flex;margin: 0;">
                            <input class="ad-cr-table-input" type="text" name="book_cost" placeholder="Цена, руб">
                            <p style="margin: 0;">*</p>
                        </div>
                    </th>
                </tr>
            </table>
            <div style="display: flex; align-items: center; justify-content: center;">
                <button class="ad-cr-table-btn" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</div>
    <footer th:insert="blocks/footer :: footer_standart"></footer>
</body>
</html>
