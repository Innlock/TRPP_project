<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app">
        <div id="header-line">
            <div id="header-line-content">
                <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-2">
                    <a href="/" class="d-flex align-items-center text-light text-decoration-none">
                        <img class="label-image" th:src="@{/style/label_light.png}"}/>
                        <!-- <span class="fs-4">Книжный шкаф</span> -->
                    </a>
                    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                        <a class="me-3 py-2 text-light text-decoration-none" href="/" th:text="${username} ? ${username} : 'Гость'"/>
                        <a type="button" th:unless="${username}" class="header-btn-login"
                           href="/login">Войти</a>
                        <a type="button" th:if="${username}" class="header-btn-login" style="width: 250px;"
                           href="/create_ad">Разместить объявление</a>
                    </nav>
                </div>
            </div>
        </div>
        <div id="content-wrapper">
            <div class="container mt-5">
                <div th:each=" el : ${adverts}" class="alert alert-info mt-2">

                    <div class="col">
                        <div class="card mb-4 rounded-3 shadow-sm border-primary">
                            <div class="card-header py-3 text-white bg-primary border-primary">
                                <h4 class="my-0 fw-normal">Enterprise</h4>
                            </div>
                            <div class="card-body">
                                <ul class="list-unstyled mt-3 mb-4">
                                    <h3 th:text="${el.getUser().getUsername()}" />
                                    <p th:text="${el.getDate()}" />

                                </ul>
                                <a type="button" class="w-100 btn btn-lg btn-primary"
                                   th:href="'/adverts/' + ${el.getId()}">Подробнее</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer th:insert="blocks/footer :: footer_standart"></footer>
    </div>
</body>
</html>
