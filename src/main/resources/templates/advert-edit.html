<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Объявление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../../style/stylesheet.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <header th:insert="blocks/header :: header_standart"></header>

    <div id="content-wrapper">
        <h1>Редактирование объявления</h1>
        <div th:if="${message}">
            <span th:utext="${message}"></span>
        </div>
        <div th:each="el:${adverts}">
            <form method="post">
                <table class="ad-cr-table">
                    <tr><th><input th:value="${el.getBook().getName()}" class="ad-cr-table-input" type="text" name="book_name" placeholder="Название книги"></th></tr>
                    <tr><th><input th:value="${el.getBook().getAuthor()}" class="ad-cr-table-input" type="text" name="book_author" placeholder="Автор"></th></tr>
                    <tr><th><textarea th:text="${el.getBook().getDescription()}" class="ad-cr-table-input" style="height: 30%;" type="text" name="book_desc" placeholder="Описание книги"/></th></tr>
                    <tr><th><input th:value="${el.getBook().getYear()}" class="ad-cr-table-input" type="text" name="book_year" placeholder="Год издания"></th></tr>
                    <tr><th><input th:value="${el.getBook().getState()}" class="ad-cr-table-input" type="text" name="book_state" placeholder="Состояние книги"></th></tr>
                    <tr><th><select id="book_genre" name="book_genre" required class="ad-cr-table-input">
                        <option value="" disabled>Жанр</option>
<!--                        <option th:each="genre : ${genres}" th:value="${genre}" th:text="${genre}"-->
<!--                                th:selected="${genre==el.getBook().getGenre()}"></option>-->
                        <option hidden th:selected>[[${el.getBook().getGenre()}]]</option>
                        <option value="Художественная литература">Художественная литература</option>
                        <option value="Спорт">Спорт</option>
                        <option value="Для детей">Для детей</option>
                        <option value="Образование">Образование</option>
                        <option value="Наука и техника">Наука и техника</option>
                        <option value="Психология">Психология</option></select>
                    </th></tr>
                    <tr><th><input th:value="${el.getBook().getCost()}" class="ad-cr-table-input" type="text" name="book_cost" placeholder="Цена, руб"></th></tr>

                    <tr><th><button class="ad-cr-table-btn" type="submit">Редактировать</button></th></tr>
                </table>
            </form>
        </div>

    </div>
    <footer th:insert="blocks/footer :: footer_standart"></footer>
</div>
</body>
</html>
