<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои объявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div id="app">
    <header th:insert="blocks/header :: header_standart"></header>
    <div id="content-wrapper">
        <hr style="color: #767384">

        <div class="cat-table">
            <div th:each=" el : ${adverts}" class="ad-table-advert">
                <div class="col">
                    <div>
                        <p th:text="${#dates.format(el.getDate(), 'dd.MM.yyyy')}" style="align-self: end"/>
                        <div>
                            <h2 th:text="${el.getBook.getName()}" />
                            <p th:text="${el.getBook().getAuthor()}" />
                        </div>
                        <a type="button" class="ad-table-advert-more-btn"
                           th:href="'/adverts/' + ${el.getId()}">Подробнее</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
    <footer th:insert="blocks/footer :: footer_standart"></footer>

</body>
</html>
