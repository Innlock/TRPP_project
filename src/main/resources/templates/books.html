<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <!--        <img src="books.png" height="50" alt="Picture"/>-->
        <span class="fs-4">Bookshelf</span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">Поддержка</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="#">О нас</a>
    </nav>
</div>

<div class="container mt-5">
    <div th:each=" el : ${books}" class="alert alert-info mt-2">
        <h3 th:text="${el.getName()}"/>
        <p th:text="${el.getAuthor()}"/>
        <a th:href="'/books/' + ${el.getId()}">Подробнее</a>
    </div>
</div>


<footer th:insert="blocks/footer :: footer_standart"></footer>
</body>
</html>
